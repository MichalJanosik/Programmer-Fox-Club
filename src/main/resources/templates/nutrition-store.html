<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Nutrition store</title>
</head>
<body>
    <div th:insert="index :: nav"></div>
    <section>
        <form th:action="@{/nutrition(loggedInAs=${loggedInAs})}" th:method="post">
            <label for="drink">Drink</label>
            <select id="drink" th:name="'drink'">
                <option  th:each="drink : ${drinks}"
                         th:text="${drink}"
                         th:value="${drink}"
                ></option>
            </select>
            <label for="food">Food</label>
            <select id="food" th:name="'food'">
                <option th:each="food : ${foods}"
                        th:text="${food}"
                        th:value="${food}"
                ></option>
            </select>
            <button type="submit">CHANGE</button>
        </form>
    </section>
</body>
</html>
